<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#ffa600"></a-box>
      <a-sphere position="-1 1.25 -4" radius="1.25" color="#d71b1b"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#13ff00"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-cone position="3.5 2 -4" radius="1" width="4" height="4" color="#00e8ff"></a-cone>
      <a-octahedron position="-5 1 -3" rotation="0 45 0" color="#ec07b8"></a-octahedron>
    </a-scene>
    </body>
</html>
